{% extends 'base.html' %}
{%load static%}
{% block header %}<header class="masthead" style="background-image: url({%static 'assets/img/home-bg.jpg'%})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Taskify</h1>
                    <span class="subheading"></span>
                </div>
            </div>
        </div>
    </div>
</header>{% endblock %}

{% block extra_css %}
    <!-- Additional CSS specific to this template if needed -->
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Add a New Task</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_title">Title</label>
                    <input type="text" class="form-control" id="id_title" name="title" placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="id_description">Description</label>
                    <textarea class="form-control" id="id_description" name="description" rows="3" placeholder="Enter task description"></textarea>
                </div>
                <div class="form-group">
                    <label for="id_due_date">Due Date</label>
                    <input type="date" class="form-control" id="id_due_date" name="due_date">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Task</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
